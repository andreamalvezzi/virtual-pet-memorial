<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- TITLE FALLBACK -->
    <!-- Verrà sovrascritto da react-helmet-async -->
    <title>Virtual Pet Memorial</title>

    <!-- SEO BASE FALLBACK -->
    <!-- Verrà sovrascritto dalle singole pagine -->
    <meta
      name="description"
      content="Un luogo digitale per ricordare gli animali che hanno fatto parte della nostra vita."
    />

    <!--
      ⚠️ NESSUN OpenGraph QUI
      Gli OpenGraph sono gestiti dinamicamente da react-helmet-async
    -->

    <!-- BOOT CSS (inline) per evitare flash bianco prima che React/CSS vengano caricati -->
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: radial-gradient(circle at top, #2a2420 0%, #1f1f1f 40%, #1a1a1a 100%);
        color: #f5f5f5;
      }

      #root {
        min-height: 100vh;
      }

      /* Placeholder pre-React: viene automaticamente sostituito quando React monta */
      .app-boot {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px 16px;
      }

      .boot-card {
        width: min(720px, 92vw);
        height: 420px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.06);
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.22);
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Pre-React boot placeholder (evita schermata vuota/bianca) -->
      <div class="app-boot" aria-hidden="true">
        <div class="boot-card"></div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
